<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>光源</title>
    <script type="text/javascript" src="./js/three.js"></script>
    <script type="text/javascript" src="./js/stats.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
    <script>
        window.onload = init;
        function init() {
            var renderer = new THREE.WebGLRenderer( {
                canvas: document.querySelector( '#mainCanvas' )
            } );

            renderer.setClearColor( 0x000011 );

            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera( 45, 4 / 3, 1, 1000 );
            camera.position.set( 0, 4, 5 );
            camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

            // 环境光 THREE.AmbientLight(hex)
            // var light = new THREE.AmbientLight( 0xffffff );
            // scene.add( light );

            // 点光源
            // THREE.PointLight(hex, intensity, distance)
            // var light = new THREE.PointLight( 0xffffff, 2, 100 );
            // light.position.set( 0, 4, 2 );
            // scene.add( light );

            // 平行光
            //THREE.DirectionalLight(hex, intensity)
            // var light = new THREE.DirectionalLight();
            // light.position.set( 2, 5, 3 );
            // scene.add( light );

            // 聚光灯，特殊的点光源
            // THREE.SpotLight(hex, intensity, distance, angle, exponent)
            var cube = new THREE.Mesh( new THREE.CubeGeometry( 1, 1, 1 ),
                new THREE.MeshLambertMaterial( { color: 0x00ff00 } ) );
            scene.add( cube );
            var light = new THREE.SpotLight( 0xffff00, 1, 100, Math.PI / 3, 0 );
            light.target.position.set( 0, 1, 3 );
            scene.add( light );

            var greenCube = new THREE.Mesh( new THREE.CubeGeometry( 1, 1, 1 ),
                new THREE.MeshLambertMaterial( { color: 0x00ff00 } ) );
            greenCube.position.x = 2;
            scene.add( greenCube );

            var whiteCube = new THREE.Mesh( new THREE.CubeGeometry( 1, 1, 1 ),
                new THREE.MeshLambertMaterial( { color: 0xffffff } ) );
            whiteCube.position.x = -2;
            scene.add( whiteCube );


            renderer.render( scene, camera );
        }
    </script>
</body>

</html>
